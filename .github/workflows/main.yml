name: CI

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

  workflow_dispatch:

jobs:
  vcg-server-linter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website/server
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      
      - name: Install Black
        run: pip install black
      
      - name: Run black --check .
        run: black --check .

  vcg-client-linter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website/client

    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install
      
      - name:  Run linter
        run: npm run lint

  vcg-server-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website/server

    steps:
      - uses: actions/checkout@v2

      - name: Build Test Image
        run: |
          make build_test_image
          make run_test_image

      - name: Run Tests
        run: make run_tests

      - name: Run Coverage
        run: make run_coverage
          
      - name: Run Type Checking
        run: make run_type_checking
